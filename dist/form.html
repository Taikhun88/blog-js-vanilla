<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,300;10..48,400;10..48,500;10..48,600;10..48,700&family=Open+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Blog</title>
  <script defer src="form.bundle.js"></script><script defer src="topbar.bundle.js"></script></head>
  <body>
    <div class="container">
      <header>
        <a class="header-brand" href="./index.html">Blog</a>
        <div class="header-menu">
          <ul>
            <li>
              <a class="header-nav" href="./index.html">Accueil</a>
            </li>
            <li>
              <a class="header-nav active" href="./form.html">Créer un article</a>
            </li>
          </ul>
          <div class="header-menu-icon">
            <i class="fas fa-bars"></i>
          </div>
        </div>
      </header>
      <div class="content">
        <form action="">
          <h2 class="title-underline">Ajouter un article</h2>
          <div class="form-group">
            <label>Auteur</label>
            <input type="text" name="author"/>
          </div>
          <div class="form-group">
              <label>Image de profil</label>
              <input type="text" name="img"/>        
          </div>
          <div class="form-group">
            <label>Catégorie</label>
            <input type="text" name="category"/>
          </div>
          <div class="form-group">
              <label>Titre</label>
              <input type="text" name="title"/>        
          </div>
          <div class="form-group">
              <label>Article</label>
              <textarea name="content"></textarea>         
          </div>
          <ul class="text-error" id="errors"></ul>
          <div class="form-btn-container">
            <button class="btn btn-secondary" type="button">Annuler</button>
            <button class="btn btn-primary" type="submit">Sauvegarder</button>
          </div> 
          </div>
        </form>
      </div>
      <footer>©Tai - JS vanilla blog</footer>
    </div>
  </body>
</html>
